<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<title>1nv3rt</title>
</head>
<body>
	<div class="container mt-3">
		<div class="row justify-content-md-center ">
			<div class="col-md-6">
				<div class="form-group row justify-content-md-center" >
					<label for="" class="col-sm-2 col-form-label">Name:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="Name" placeholder="Enter your Name">
					</div>
				</div>
				<div class="form-group row justify-content-md-center" >
					<label for="" class="col-sm-2 col-form-label">Sex:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="Sex" placeholder="Enter your Sex">
					</div>
				</div>
				<div class="form-group row justify-content-md-center" >
					<label for="" class="col-sm-2 col-form-label">Age:</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="Age" placeholder="Enter your Age">
					</div>
				</div>
				<div class="form-group row justify-content-md-center" >
					<label for="" class="col-sm-2 col-form-label">Civil:</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="Civil" placeholder="Enter your Civil Station">
					</div>
				</div>
				<div class="form-group row justify-content-md-center">
					<input type="button" class="btn btn-primary btn-block col-md-8" value="Save" id="Save">
					<input type="button" class="btn btn-primary btn-block col-md-8" value="Clear" id="Clear">
				</div>
				<input class="btn btn-dark btn-block" id="Btn1" type="button" value="Quantity of men greaters of age and singles"> 
				<input class="btn btn-dark btn-block" id="Btn2" type="button" value="Quantity of women minor of age and singles">
				<input class="btn btn-dark btn-block" id="Btn3" type="button" value="Quantity of men and woman married greater of age">
				<input class="btn btn-dark btn-block" id="Btn4" type="button" value="Quantity of men and women minor of age and married">
				<div class="form-group row mt-3">
					<label for="" class="col-sm-2 col-form-label" >Answer:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Answer">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
