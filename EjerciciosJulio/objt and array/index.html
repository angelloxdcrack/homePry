<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<title>Title</title>
</head>
<body>
	<div class="container mt-4">
		<div class="row ">
			<div class="col-sm-4 bg-primary">
				<div class="form-group row mt-3">
					<label class=" col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Name" placeholder="Enter your name">
					</div>
				</div>
				<div class="form-group row">
					<label for="" class="col-sm-2 col-form-label">Sex</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Sex" placeholder="Enter your sex">
					</div>
				</div>
				<div class="form-group row">
					<label for="" class="col-sm-2 col-form-label">Age</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Age" placeholder="Enter your age">
					</div>
				</div>
				<div class="form-group row">
					<label for="" class="col-sm-2 col-form-label"> Civil Station</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="CivilStation" placeholder="Enter your station civil">
					</div>
				</div>
				<input class="btn btn-block btn-dark mb-3" id="Go" type="button" value="Go">
			</div>
			<div class="col-sm-8">
					<table class="table" id="tabla">
							<thead class="thead-dark">
							  <tr>
								<th scope="col">Name</th>
								<th scope="col">Sex</th>
								<th scope="col">Age</th>
								<th scope="col">Civil Station</th>
							  </tr>
							</thead>
							
						  </table>
			</div>			
		</div>
		
	</div>
	
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
